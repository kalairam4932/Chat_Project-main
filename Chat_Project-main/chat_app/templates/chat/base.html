{% load static %}
<!DOCTYPE html>
<html lang="en" class="w-100 h-100" style="overflow: hidden;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Home</title>
    <link rel="stylesheet" type="text/css" href="{% static 'chat/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="{% static 'jquery-3.7.1.min.js.js' %}"></script>
</head>

<body class="w-100 h-100" style="overflow: hidden;">
    <div class="w-100 h-100 p-2">
        <div class="w-100 h-100 rounded pt-3 pb-3 pr-3 d-flex" style="background-color: #3a76f0;">
            <div class="rounded p-2" style="width: 5%; overflow-y: auto;">
                <div class="mb-5 d-flex justify-content-center align-items-center">
                    <img class="rounded-circle" style="width: 100%;" src="{{image_url}}">
                </div>
                <div style="margin-top: 25vh;">
                    <ul style="list-style-type: none; padding: 0;">
                        <li class="d-flex justify-content-center align-items-center m-4 sidebarItem">
                            <i style="color: white;"class="bi bi-chat-right-text-fill h3"></i></li>
                        <li class="d-flex justify-content-center align-items-center m-4 sidebarItem"><i style="color: white;"
                                class="bi bi-person-lines-fill h3"></i></li>
                        <li class="d-flex justify-content-center align-items-center m-4 sidebarItem"><i style="color: white;"
                                class="bi bi-question-circle-fill h3"></i></li>
                    </ul>
                </div>
                <div style="margin-top: 30vh;">
                    <li class="d-flex justify-content-center align-items-center m-4 sidebarItem">
                        <i style="color: white;" class="bi bi-gear-fill h3"></i>
                    </li>
                </div>
            </div>
            <div class="bg-white w-100 h-100 rounded" style="width: 95%;">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
